<h1>My Show Page</h1>

<form ng-submit="list.saveList(home.currentUser._id)">
  <input type="text" ng-model="list.newList">
  <button>Add To List</button>
</form>


<h2>My Summer Bucket List</h2>

<ul>
  <li ng-repeat="item in list.userList">{{item.name}}<button ng-click="list.showEditForm(item, home.currentUser)">Edit</button></li>
</ul>
